<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="jQuery.css"/>
  	<link rel="stylesheet" type="text/css" href="https://tumwlfe-mooc.srv.mwn.de/mooc-lib/weatherApp.css"/>
    <link rel="stylesheet" type="text/css" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
	<script src="js/jquery-3.3.1.js"></script>

  <body>
     <!-- MainView DatePicker Start -->
            <div id="datebar" class="topbar text-white">
                <h1 id="datedisplay" class="pull-left text-center">Today</h1>
              <!-- This button jumps to the previous day and enables the next button -->
                <button id="buttonDateLeft" class="btn-square pull-left" 
                        onclick="$('#datedisplay').html('Today'); $('#buttonDateLeft').hide();  $('#buttonDateRight').show(); ">
                    <i class="fa fa-chevron-left"></i>
                </button>
              <!-- This button jumps to the next day and enables the previous button -->
                <button id="buttonDateRight" class="btn-square pull-right"     onclick="$('#datedisplay').html('Tomorrow'); $('#buttonDateLeft').show();  $('#buttonDateRight').hide();">
                    <i class="fa fa-chevron-right"></i>
                </button>
                <div class="clear"></div>
            </div>
    <div id="mainview-content">
    <div id="icon">
      <img id="iconimage" src="img/partly-cloudy-day.png" alt="weather">
        </div>
      <div id="summary" class="text-center">
        Partly cloudy throughout the day
      </div>
      <div id="temperature" class="text-center">15Â° C</div>
    </div>
</body>
</html>
